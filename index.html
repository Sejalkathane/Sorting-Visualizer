<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sorting Visualization</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<!-- oninput="setup()" onchange="setup()"  help us to call setup() function on any input and change in input function  -->
<body>
	<div class="header">
		<h1>Sorting Visualizer</h1>
		<div class="vars">
			<div class="range">
				<div class="slide"><label for="bars">ŸêArray Size</label> : <input id="bars" type="range" name="bars"
						min="1" max="100" value="50" oninput="setup()" onchange="setup()">
					<span id="b"> </span></div>
				<div class="slide"><label for="delay">Speed</label> : <input id="delay" type="range" name="delay"
						min="0" max="1000" value="20" oninput="setup()" onchange="setup()">
					<span id="d"></span></div>
			</div>
			<div class="sorts">
				<input class="btn" type="button" onclick="SelectionSort()" value="Selection Sort">
				<input class="btn" type="button" onclick="BubbleSort()" value="Bubble Sort">
				<input class="btn" type="button" onclick="InsertionSort()" value="Insertion Sort">
				<input class="btn" type="button" onclick="MergeSort()" value="Merge Sort">
				<input class="btn" type="button" onclick="QuickSort()" value="Quick Sort">
				<input class="btn" type="button" onclick="HeapSort()" value="Heap Sort"><br><br>
			</div>
			<button class="gen" onclick="reset()">Generate New Array</button>
		</div>
	</div>
	<div id="container">
	</div>
	<script src="beep.js"></script>
	<script src="script.js"></script>
</body>

</html>
